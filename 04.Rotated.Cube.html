<!DOCTYPE html>
<html>
  <head>   
  <title>Make Rotatable Cube</title>
  <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
  <script type="text/javascript" src="webgl-utils.js"></script>
  
  <script id="vertex" type="x-shader">
    attribute vec3 aVertexPosition;
    attribute vec4 aVertexColor;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying vec4 vColor;

    void main(void) {
      gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
      vColor = aVertexColor;
    }
  </script>
  
  <script id="fragment" type="x-shader">
    precision highp float;
    varying vec4 vColor;
  
    void main() {
      gl_FragColor = vColor;
    }
  </script> 
  
  <script type="text/javascript">
    var cubeVertexPositionBuffer;
    var cubeVertexColorBuffer;
    var cubeVertexIndexBuffer;
    var shaderProgram;
  
    var mvMatrix = mat4.create();
    var mvMatrixStack = [];
    var pMatrix = mat4.create();

    var rotationMatrix = mat4.create();
    mat4.identity(rotationMatrix);

    function init() {
      initWebGL();
      initShaderProgram();
      initGeometry();
      tick();
    }
    
    function initWebGL() {
      canvas = document.getElementById("mycanvas");
      gl = canvas.getContext("webgl");
    
      var names = ["webgl", "experimental-webgl", "webkit-3d", "moz-webgl"];
      for (var i = 0; i < names.length; ++i) {
        try {
          gl = canvas.getContext(names[i]);
        }
        catch (e) {}
        if (gl) break;
      }
    
      gl.viewportWidth = canvas.width;
      gl.viewportHeight = canvas.height;
    }
    
    function initShaderProgram() {
      var v = document.getElementById("vertex").firstChild.nodeValue;
      var f = document.getElementById("fragment").firstChild.nodeValue;
      
      var vs = gl.createShader(gl.VERTEX_SHADER);
      gl.shaderSource(vs, v);
      gl.compileShader(vs);
      
      var fs = gl.createShader(gl.FRAGMENT_SHADER);
      gl.shaderSource(fs, f);
      gl.compileShader(fs);
  
      shaderProgram = gl.createProgram();
      gl.attachShader(shaderProgram, vs);
      gl.attachShader(shaderProgram, fs);
      gl.linkProgram(shaderProgram);
      
      if (!gl.getShaderParameter(vs, gl.COMPILE_STATUS)) 
        console.log(gl.getShaderInfoLog(vs));
        
      if (!gl.getShaderParameter(fs, gl.COMPILE_STATUS)) 
        console.log(gl.getShaderInfoLog(fs));
      
      if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) 
        console.log(gl.getProgramInfoLog(shaderProgram));
      
      gl.useProgram(shaderProgram);
      
      shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
      shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
  
      shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
      gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);
      shaderProgram.vertexColorAttribute = gl.getAttribLocation(shaderProgram, "aVertexColor");
      gl.enableVertexAttribArray(shaderProgram.vertexColorAttribute);
    }

    function initGeometry() {
      var vertices = new Float32Array([
              // Front face
              -0.5, -0.5,  0.5,
               0.5, -0.5,  0.5,
               0.5,  0.5,  0.5,
              -0.5,  0.5,  0.5,
  
              // Back face
              -0.5, -0.5, -0.5,
              -0.5,  0.5, -0.5,
               0.5,  0.5, -0.5,
               0.5, -0.5, -0.5,
  
              // Top face
              -0.5,  0.5, -0.5,
              -0.5,  0.5,  0.5,
               0.5,  0.5,  0.5,
               0.5,  0.5, -0.5,
  
              // Bottom face
              -0.5, -0.5, -0.5,
               0.5, -0.5, -0.5,
               0.5, -0.5,  0.5,
              -0.5, -0.5,  0.5,
  
              // Right face
               0.5, -0.5, -0.5,
               0.5,  0.5, -0.5,
               0.5,  0.5,  0.5,
               0.5, -0.5,  0.5,
  
              // Left face
              -0.5, -0.5, -0.5,
              -0.5, -0.5,  0.5,
              -0.5,  0.5,  0.5,
              -0.5,  0.5, -0.5    
        ]);
      cubeVertexPositionBuffer = gl.createBuffer();
      gl.bindBuffer(gl.ARRAY_BUFFER, cubeVertexPositionBuffer);      
      gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);
      cubeVertexPositionBuffer.itemSize = 3;
      cubeVertexPositionBuffer.numItems = vertices.length / cubeVertexPositionBuffer.itemSize;
      
      cubeVertexColorBuffer = gl.createBuffer();
      gl.bindBuffer(gl.ARRAY_BUFFER, cubeVertexColorBuffer);
      colors = [
          [0.0, 1.0, 1.0, 1.0], // Front face
          [1.0, 1.0, 0.0, 1.0], // Back face
          [0.0, 1.0, 0.0, 1.0], // Top face
          [1.0, 0.0, 1.0, 1.0], // Bottom face
          [1.0, 0.0, 0.0, 1.0], // Right face
          [0.0, 0.0, 1.0, 1.0]  // Left face
      ];
      var unpackedColors = [];
      for (var i in colors) {
          var color = colors[i];
          for (var j=0; j < 4; j++) {
              unpackedColors = unpackedColors.concat(color);
          }
      }
      gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(unpackedColors), gl.STATIC_DRAW);
      cubeVertexColorBuffer.itemSize = 4;
      cubeVertexColorBuffer.numItems = 24;
  
      var indices = new Uint16Array([
          0, 1, 2,      0, 2, 3,    // Front face
          4, 5, 6,      4, 6, 7,    // Back face
          8, 9, 10,     8, 10, 11,  // Top face
          12, 13, 14,   12, 14, 15, // Bottom face
          16, 17, 18,   16, 18, 19, // Right face
          20, 21, 22,   20, 22, 23  // Left face
      ]);
      cubeVertexIndexBuffer = gl.createBuffer();
      gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, cubeVertexIndexBuffer);
      gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, indices, gl.STATIC_DRAW);
      cubeVertexIndexBuffer.itemSize = 1;
      cubeVertexIndexBuffer.numItems = 36;
    }
  
    function draw() {
      mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pMatrix);
      mat4.identity(mvMatrix);
      mat4.translate(mvMatrix, [0.0, 0.0, -4.0]);
      mat4.rotate(mvMatrix, 3, [1, 1, 1]);
      mat4.multiply(mvMatrix, rotationMatrix);

      gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
      gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);
  
      gl.bindBuffer(gl.ARRAY_BUFFER, cubeVertexPositionBuffer);   
      gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, cubeVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);
  
      gl.bindBuffer(gl.ARRAY_BUFFER, cubeVertexColorBuffer);
      gl.vertexAttribPointer(shaderProgram.vertexColorAttribute, cubeVertexColorBuffer.itemSize, gl.FLOAT, false, 0, 0);
  
      gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, cubeVertexIndexBuffer);

      gl.clearColor(0, 0.5, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
      gl.enable(gl.DEPTH_TEST);
  
      gl.drawElements(gl.TRIANGLES, cubeVertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
    }
    
    function animate() {    }
      
    function tick() {
      requestAnimFrame(tick);
      animate();
      draw();
    }
  </script>
  </head>
  <body onload="init()">
  <canvas id="mycanvas" width="500" height="500">
  </body>
</html>
